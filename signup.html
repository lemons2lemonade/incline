    <div class="well" id="well">
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center">Sign Up</h2>
        <label for="inputEmailLabel" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="usename" id="inputUsername" class="form-control" placeholder="Username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validateData(document.getElementById('inputUsername'))">Sign in</button>
      </form>
